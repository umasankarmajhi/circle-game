<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click The Circle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #22d3ee 0, #020617 55%);
      color: #f9fafb;
    }

    .game-container {
      width: 100%;
      max-width: 430px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1.2rem;
      padding: 1.3rem 1.3rem 1.6rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.9);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.7rem;
    }

    .stats {
      display: flex;
      gap: 0.6rem;
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
    }

    .stat-pill {
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .stat-label {
      color: #9ca3af;
      font-size: 0.78rem;
    }

    .stat-value {
      font-weight: 600;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 330px;
      border-radius: 1rem;
      margin-top: 0.3rem;
      background: radial-gradient(circle at top, #0f172a, #020617);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
      touch-action: manipulation; /* better mobile response */
    }

    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #22c55e, #16a34a);
      box-shadow: 0 0 25px rgba(34, 197, 94, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .circle:active {
      transform: scale(0.92);
    }

    .controls {
      margin-top: 0.9rem;
      display: flex;
      gap: 0.7rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 0.55rem 1.3rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, #a855f7, #22d3ee);
      color: #f9fafb;
      border-color: #a855f7;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .btn-primary:not(:disabled):hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .message {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .message span {
      color: #a5b4fc;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .game-container {
        margin: 0 0.6rem;
      }

      .game-area {
        height: 290px;
      }

      .circle {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <div>
        <div class="title">Click The Circle</div>
        <div class="subtitle">
          Tap the green circle as many times as you can in <strong>30s</strong>.
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-pill">
        <span class="stat-label">Score</span>
        <span class="stat-value" id="score">0</span>
      </div>
      <div class="stat-pill">
        <span class="stat-label">Time</span>
        <span class="stat-value" id="time">30s</span>
      </div>
      <div class="stat-pill">
        <span class="stat-label">Best</span>
        <span class="stat-value" id="best">0</span>
      </div>
    </div>

    <div class="game-area" id="gameArea">
      <!-- Circle will be inserted by JavaScript -->
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn">Start Game</button>
      <div class="message" id="message">
        Tap <span>Start Game</span> to begin.
      </div>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const startBtn = document.getElementById("startBtn");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const bestEl = document.getElementById("best");
    const messageEl = document.getElementById("message");

    let score = 0;
    let timeLeft = 30;
    let timerId = null;
    let gameRunning = false;
    let circleEl = null;

    // Load best score from localStorage if available
    const savedBest = localStorage.getItem("clickCircleBest");
    if (savedBest) {
      bestEl.textContent = savedBest;
    }

    function randomPosition() {
      const areaRect = gameArea.getBoundingClientRect();
      const size = circleEl ? circleEl.offsetWidth : 60;
      const maxX = areaRect.width - size - 8;
      const maxY = areaRect.height - size - 8;

      const x = Math.random() * maxX + 4;
      const y = Math.random() * maxY + 4;

      circleEl.style.left = `${x}px`;
      circleEl.style.top = `${y}px`;
    }

    function createCircle() {
      circleEl = document.createElement("div");
      circleEl.className = "circle";
      circleEl.addEventListener("click", handleCircleClick);
      // Also handle touch
      circleEl.addEventListener("touchstart", function (e) {
        e.preventDefault();
        handleCircleClick();
      });
      gameArea.appendChild(circleEl);
      randomPosition();
    }

    function handleCircleClick() {
      if (!gameRunning) return;
      score++;
      scoreEl.textContent = score;
      randomPosition();
    }

    function startGame() {
      if (gameRunning) return;

      gameRunning = true;
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft + "s";
      messageEl.textContent = "Game started! Tap the circle as fast as you can.";

      startBtn.disabled = true;

      if (!circleEl) {
        createCircle();
      } else {
        circleEl.style.display = "block";
        randomPosition();
      }

      timerId = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft + "s";

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerId);
      timeEl.textContent = "0s";
      messageEl.textContent = `Time's up! Your score: ${score}. Tap Start Game to play again.`;
      startBtn.disabled = false;

      if (circleEl) {
        circleEl.style.display = "none";
      }

      // Save best score
      const currentBest = parseInt(bestEl.textContent || "0", 10);
      if (score > currentBest) {
        bestEl.textContent = score;
        localStorage.setItem("clickCircleBest", String(score));
        messageEl.textContent += " ðŸŽ‰ New best score!";
      }
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
